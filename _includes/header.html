<header class="site-header">
  <div class="wrapper">
    <div class="header-content">
      <a class="site-title" href="{{ site.baseurl }}/">
        <span class="site-logo">{{ site.title }}</span>
      </a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <div class="trigger">
          {% for item in site.navigation %}
            <a class="page-link {% if page.url == item.url %}active{% endif %}" 
               href="{{ item.url | prepend: site.baseurl }}">
              {{ item.name }}
            </a>
          {% endfor %}
        </div>
      </nav>
    </div>
  </div>
</header>
